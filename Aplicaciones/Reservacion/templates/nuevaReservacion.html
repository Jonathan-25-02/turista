{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"> </div>
    <br>
    <div class="col-md-6 bg-light">
        <h1>Nueva Reservaci√≥n</h1>

        <form action="/agregarReservacion" enctype="multipart/form-data" method="post" id="frm_nueva_reservacion">
            {% csrf_token %}

            <label for="turista">Turista:</label><br>
            <select name="turista" id="turista" class="form-control" required>
                <option value="">Seleccione un turista</option>
                {% for turista in turistas %}
                    <option value="{{ turista.id_turista }}">{{ turista.nombre }} {{ turista.apellido }}</option>
                {% endfor %}
            </select><br><br>

            <label for="fecha_inicio">Fecha de inicio:</label><br>
            <input class="form-control" type="date" name="fecha_inicio" id="fecha_inicio" required><br><br>

            <label for="fecha_fin">Fecha de fin:</label><br>
            <input class="form-control" type="date" name="fecha_fin" id="fecha_fin" required><br><br>

            <label for="destino">Destino:</label><br>
            <input class="form-control" type="text" name="destino" id="destino" required><br><br>

            <label for="monto">Monto:</label><br>
            <input class="form-control" type="number" name="monto" id="monto" step="0.01" required><br><br>

            <label for="estado">Estado:</label><br>
            <input class="form-control" type="text" name="estado" id="estado" required><br><br>

            <!-- Futuro uso -->
            <label for="logo">Logotipo:</label>
            <input type="file" name="logo" id="logo" class="form-control"><br>

            <label for="archivo">Documento:</label>
            <input type="file" name="archivo" id="archivo" class="form-control"><br><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/reservacion">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"> </div>
</div>
{% endblock %}
